<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Prueba</h1>

    <form onsubmit="return leerArchivo()">
        <div class="form-group">
            <label for="archivo">Elige un archivo de texto</label>
            <input type="file" id="archivo" accept=".txt" required>
        </div>
        
        <div class="form-group">
            <label for="porcentaje-limite">Porcentaje</label>
            <input type="number" id="porcentaje-limite" value="0.5" step="0.1" min="0" max="100" required>
        </div>
    
        <div class="form-group">
            <label for="texto-libre">Texto libre</label>
            <textarea rows="4" cols="50" id="texto-libre"></textarea>
        </div>

        <div class="form-group">
            <label for="n-palabras">Ingresa un n√∫mero</label>
            <input type="number" id="n-palabras" value="100" step="1" min="1" max="1000">
        </div>

        <p id="error-forma" class="error"></p>
        
        <input type="submit" value="Procesar">
        <input type="button" value="Limpiar" onclick="resetear()">
    </form>

    <div class="resultados">
        <div id="palabras"></div>
        <div id="parrafo"></div>
    </div>

    <div></div>
    
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/Palabra.js"></script>
    <script type="text/javascript" src="js/Parrafo.js"></script>
    <script type="text/javascript" src="js/Documento.js"></script>
    <script type="text/javascript" src="js/Ngram.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
